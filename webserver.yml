---
# Apache2 deployment configuration for Hello Akshatha page
apache_config:
  web_server: apache2
  platform: ubuntu
  
# Server configuration 
server_settings:
  name: hello-akshatha
  port: 80
  document_root: /var/www/html
  
# Content configuration
web_content:
  index_file: index.html
  html_content: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Hello Akshatha</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f8ff;
        }
        h1 {
          font-size: 48px;
          color: #333;
          text-align: center;
          padding: 20px;
          border-radius: 10px;
          background-color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      </style>
    </head>
    <body>
      <h1>Hello Akshatha!</h1>
    </body>
    </html>

# Deployment steps as variables
deployment_steps:
  install: "apt-get update && apt-get install -y apache2"
  enable_modules: "a2enmod rewrite"
  create_index: true
  set_permissions: "chown -R www-data:www-data /var/www/html"
  restart_service: "systemctl restart apache2"
  enable_service: "systemctl enable apache2"
